    image: trafex/wordpress
    restart: always
    environment:
      DB_CHARSET: utf8
      DB_HOST: wp_mysql
      DB_PASSWORD: AOSIDUKLJADJLASJDLASDJLKDAJS
      DB_NAME: wordpress
      DB_USER: root
      FS_METHOD: direct
      TABLE_PREFIX: wp_
      # For debugging only:
      #WP_DEBUG: "true"
