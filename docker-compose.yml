      MYSQL_ROOT_PASSWORD: AOSIDUKLJADJLASJDLASDJLKDAJS
      MYSQL_DATABASE: wordpress
      MYSQL_USER: root
      MYSQL_PASSWORD: AOSIDUKLJADJLASJDLASDJLKDAJS
    volumes:
      - wp_db_data:/var/lib/mysql

  wp_cli:
    image: wordpress:cli
    volumes:
      - wp_data:/var/www/html
    depends_on:
      - wordpress_lavaggioapp
